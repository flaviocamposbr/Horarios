<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do Dia</h1>
    </header>

    <section>
        <div id = mens>horarios</div>
        
        <div id = "foto">
            <img id="imagem" src="fotomanha.png" alt="Foto da manhã">
        </div>
    </section>

    <footer>
        <p>&copy; cursoJS</p>
    </footer>

    <script>

        function carregar() {
            var mens = document.getElementById ('mens')
            var img = document.getElementById ('imagem')
    
            var data = new Date()
            var hora = 20 //data.getHours()
            mens.innerHTML = `Agora são ${hora} horas`
    
            if (hora >= 0 && hora < 12) {
                //bom dia
                img.src = 'fotomanha.png'
                document.body.style.background = "#f79414c0"
            } else if (hora >= 12 && hora <= 18) {
                //boa tarde
                img.src = 'fototarde.png'
                document.body.style.background = "#754505"
            } else {
                //boa noite
                img.src = 'fotonoite.png'
                document.body.style.background = "#040d35"
            }
        }

</script>
</body>
</html>
